<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="themes/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>

<body>
       <div class="space-header">
        <div class="container">
            <Div class="header">
                <Div class="bouton-gauche">
                    <p>Acceuil</p>
                    <p>Equipes garçons</p>
                </div>
                <img class="logo-club" src="logos entreprises/Logo-Grandvillars.png" alt="">
                <div class="bouton-droit">
                    <p>Equipe filles</p>
                    <p>Contact</p>
                </div>
            </div>

            <div class="logos-sociaux">
                <img class="logo-facebook" src="logos entreprises/facebook-logo.png" alt="">
                <img class="logo-instagram" src="logos entreprises/Instagram_icon.png" alt="">
            </div>
        </div>
    </div>
    <!--Fin du header ici-->
    <div class="theme">
        <div class="tomphoto" src="" alt="">
        </div>
    <div class="container">
        <div class="linkteams">
            <div class="team">
                <h2>Les équipes</h2>
                <p style="margin-left: 50px;"> > Decouvrez toutes nos équipes <span style="background-color: white; color: red; border-radius: 5px; padding: 5px;"> filles </span> et <span style="background-color: white; color: rgb(21, 40, 145); border-radius: 5px; padding: 5px;">  garçons</p></span>
            </div>
            <img class="mask-rectangle" src="images/team-mort.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="linkresultats">
            <div class="resultats">
                <h2>Resultats et classements</h2>
                <p style="margin-left: 50px; padding-right: 75ppx;"> > Les resultats des week-ends précédents</p>
            </div>
            <img class="mask-rectangle" src="images/nina-peno.jpg" alt="">
        </div>
    </div>
    <div class="container">
        <div class="linkpics">
            <div class="photos">
                <h2>Photos et vidéos</h2>
                <p style="margin-left: 100px; padding-right: 150px;"> > Le meilleur des matchs</p>
            </div>
            <img src="Fred-lolo.jpg" alt="" class="mask-rectangle">
        </div>
    </div>
    <div class="container">
        <div class="linkjoin">
            <div class="rejoindre">
                <h2>Rejoindre une équipe</h2>
                <p style="margin-left: 50px; padding-right: 150px;"> > Joueur ou bénévole, c'est par ici</p>
            </div>
            <img class="mask-rectangle" src="images/Maillot.png" alt="">
        </div>
    </div>
</body>

</html>
